<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>–ú–æ—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#0B0F14; --card:#121923; --text:#EAF0FF; --muted:#93A4C7;
      --accent:#4DA3FF; --danger:#FF5A6A; --success:#3CCB7F; --line: rgba(255,255,255,.08);
      --top-gap: 44px;
    }
    body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui, -apple-system, sans-serif; overflow: auto; }
    .app{ padding: calc(var(--top-gap) + 16px) 16px; display:flex; flex-direction:column; gap:14px; }
    .top{ display:flex; justify-content:space-between; align-items:flex-end; }
    .grid{ display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
    .card{ background:var(--card); border-radius:16px; padding:14px; border:1px solid var(--line); display:flex; flex-direction:column; gap:10px; min-height:110px; }
    .card.wide { grid-column: span 2; }
    .label{ font-size:12px; color:var(--muted); }
    .value{ font-size:28px; font-weight:900; }
    .value.small{ font-size:22px; }
    .badge{ font-size:11px; padding:4px 8px; border-radius:999px; background:rgba(77,163,255,0.15); color:var(--accent); }
    .footer{ margin-top:auto; display:flex; justify-content:space-between; align-items:center; }
    .btn{ border:1px solid var(--line); background:rgba(77,163,255,0.18); color:#fff; padding:10px 14px; border-radius:12px; font-weight:800; cursor:pointer;}
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; padding:16px; z-index:100; }
    .modal{ background:var(--card); width:100%; max-width:440px; border-radius:18px; padding:16px; border:1px solid var(--line); }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <div>
        <div style="font-size:20px; font-weight:900">–ú–æ—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∞</div>
        <div id="subtitle" style="font-size:12px; color:var(--muted)">FBO ¬∑ –°–µ–≥–æ–¥–Ω—è</div>
      </div>
      <div id="status" class="badge">–≥–æ—Ç–æ–≤–æ</div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="label">–ó–∞–∫–∞–∑—ã <span class="badge">—à—Ç</span></div>
        <div class="value" id="orders">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–°—É–º–º–∞ <span class="badge">‚ÇΩ</span></div>
        <div class="value small" id="ordersSum">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–û—Ç–º–µ–Ω—ã <span class="badge danger">—à—Ç</span></div>
        <div class="value" id="cancels">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–°—É–º–º–∞ –æ—Ç–º–µ–Ω <span class="badge danger">‚ÇΩ</span></div>
        <div class="value small" id="cancelsSum">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–í—ã–∫—É–ø—ã —Å–µ–≥–æ–¥–Ω—è <span class="badge">‚ÇΩ</span></div>
        <div class="value small" style="color:var(--success)" id="buyoutsSum">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–í–æ–∑–≤—Ä–∞—Ç—ã —Å–µ–≥–æ–¥–Ω—è <span class="badge danger">‚ÇΩ</span></div>
        <div class="value small" style="color:var(--danger)" id="returnsSum">‚Äî</div>
      </div>
      <div class="card wide" id="balanceCard">
        <div class="label">–ë–∞–ª–∞–Ω—Å –∫–∞–±–∏–Ω–µ—Ç–∞ <span class="badge">‚ÇΩ</span></div>
        <div class="value small" id="balance">‚Äî</div>
        <div id="balanceDelta" style="font-size:12px; margin-top:-4px"></div>
      </div>
    </div>

    <div class="footer">
      <div id="updatedAt" style="font-size:11px; color:var(--muted)">‚Äî</div>
      <div style="display:flex; gap:8px">
        <button class="btn" id="keysBtn" style="background:rgba(255,255,255,0.05)">üîë –ö–ª—é—á–∏</button>
        <button class="btn" id="refreshBtn">–û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="modalBg">
    <div class="modal">
      <h3 style="margin-top:0">–ö–ª—é—á–∏ Ozon</h3>
      <input id="clientId" placeholder="Client ID" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; background:#000; color:#fff; border:1px solid var(--line)">
      <input id="apiKey" placeholder="Api-Key" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; background:#000; color:#fff; border:1px solid var(--line)">
      <button class="btn" id="saveBtn" style="width:100%; margin-top:10px">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if(tg) { tg.ready(); tg.expand(); }
    const $ = (id) => document.getElementById(id);

    function fmt(cents) {
      if (cents === null || cents === undefined) return "‚Äî";
      return (cents / 100).toLocaleString("ru-RU", {minimumFractionDigits:2}) + " ‚ÇΩ";
    }

    async function load() {
      const cId = localStorage.getItem("ozon_clientId");
      const aKey = localStorage.getItem("ozon_apiKey");
      if(!cId || !aKey) { $("modalBg").style.display="flex"; return; }

      $("status").textContent = "–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ...";
      try {
        const r = await fetch(`/api/dashboard/today?clientId=${cId}&apiKey=${aKey}`);
        const data = await r.json();
        
        $("subtitle").textContent = data.title;
        $("orders").textContent = data.ordersCount;
        $("ordersSum").textContent = fmt(data.ordersAmount);
        $("cancels").textContent = data.cancelsCount;
        $("cancelsSum").textContent = fmt(data.cancelsAmount);
        $("buyoutsSum").textContent = "+" + fmt(data.buyouts_sum_cents);
        $("returnsSum").textContent = "-" + fmt(data.returns_sum_cents);
        $("balance").textContent = fmt(data.balance_cents);
        
        const delta = data.balance_cents - data.balance_opening_cents;
        if(delta !== 0) {
          $("balanceDelta").textContent = (delta > 0 ? "+" : "") + fmt(delta) + " —Å–µ–≥–æ–¥–Ω—è";
          $("balanceDelta").style.color = delta > 0 ? "var(--success)" : "var(--danger)";
        }
        $("updatedAt").textContent = "–û–±–Ω–æ–≤–ª–µ–Ω–æ: " + new Date(data.updated_at).toLocaleTimeString();
        $("status").textContent = "–≥–æ—Ç–æ–≤–æ";
      } catch(e) { $("status").textContent = "–æ—à–∏–±–∫–∞"; }
    }

    $("refreshBtn").onclick = load;
    $("keysBtn").onclick = () => $("modalBg").style.display="flex";
    $("saveBtn").onclick = () => {
      localStorage.setItem("ozon_clientId", $("clientId").value);
      localStorage.setItem("ozon_apiKey", $("apiKey").value);
      $("modalBg").style.display="none";
      load();
    };
    load();
  </script>
</body>
</html>
