<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>–ú–æ—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#0B0F14; --card:#121923; --text:#EAF0FF; --muted:#93A4C7;
      --accent:#4DA3FF; --danger:#FF5A6A; --success:#3CCB7F; --line: rgba(255,255,255,.08);
      --top-gap: 44px;
    }
    *{box-sizing:border-box;}
    body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui, sans-serif; }
    .app{ padding: calc(var(--top-gap) + 16px) 16px; display:flex; flex-direction:column; gap:14px; }
    .top{ display:flex; justify-content:space-between; align-items:flex-end; }
    .title{ font-size:20px; font-weight:900; }
    .badge{ font-size:11px; padding:4px 8px; border-radius:999px; background:rgba(77,163,255,.15); color:var(--accent); }
    .grid{ display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
    .card{ 
      background:var(--card); border-radius:16px; padding:14px; border:1px solid var(--line);
      display:flex; flex-direction:column; gap:10px; min-height:110px;
    }
    .card.wide { grid-column: span 2; }
    .label{ font-size:12px; color:var(--muted); }
    .value{ font-size:28px; font-weight:900; }
    .value.small{ font-size:22px; }
    .pos{ color:var(--success); }
    .neg{ color:var(--danger); }
    .footer{ margin-top:auto; display:flex; justify-content:space-between; align-items:center; padding-top:20px; }
    .btn{ border:1px solid var(--line); background:rgba(77,163,255,0.18); color:#fff; padding:10px 14px; border-radius:12px; font-weight:800; cursor:pointer;}
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; padding:16px; z-index:100; }
    .modal{ background:var(--card); width:100%; max-width:440px; border-radius:18px; padding:16px; border:1px solid var(--line); }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <div>
        <div class="title">–ú–æ—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∞</div>
        <div id="subtitle" style="font-size:12px; color:var(--muted)">FBO ¬∑ –°–µ–≥–æ–¥–Ω—è</div>
      </div>
      <div class="badge" id="status">–≥–æ—Ç–æ–≤–æ</div>
    </div>

    <!-- –¢–û–õ–¨–ö–û –û–î–ù–ê –í–ö–õ–ê–î–ö–ê –î–ê–®–ë–û–†–î–ê -->
    <div class="grid">
      <div class="card">
        <div class="label">–ó–∞–∫–∞–∑—ã <span class="badge">—à—Ç</span></div>
        <div class="value" id="orders">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–°—É–º–º–∞ <span class="badge">‚ÇΩ</span></div>
        <div class="value small" id="ordersSum">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–û—Ç–º–µ–Ω—ã <span class="badge danger">—à—Ç</span></div>
        <div class="value" id="cancels">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–°—É–º–º–∞ –æ—Ç–º–µ–Ω <span class="badge danger">‚ÇΩ</span></div>
        <div class="value small" id="cancelsSum">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–í—ã–∫—É–ø—ã <span class="badge">‚ÇΩ</span></div>
        <div class="value small pos" id="buyoutsSum">‚Äî</div>
      </div>
      <div class="card">
        <div class="label">–í–æ–∑–≤—Ä–∞—Ç—ã <span class="badge danger">‚ÇΩ</span></div>
        <div class="value small neg" id="returnsSum">‚Äî</div>
      </div>
      <div class="card wide" id="balanceCard" style="cursor:pointer">
        <div class="label">–ë–∞–ª–∞–Ω—Å –∫–∞–±–∏–Ω–µ—Ç–∞ <span class="badge">‚ÇΩ</span></div>
        <div class="value small" id="balance">‚Äî</div>
        <div id="balanceDelta" style="font-size:12px"></div>
      </div>
    </div>

    <div class="footer">
      <div id="updatedAt" style="font-size:11px; color:var(--muted)">‚Äî</div>
      <div style="display:flex; gap:8px">
        <button class="btn" id="keysBtn" style="background:rgba(255,255,255,0.05)">üîë –ö–ª—é—á–∏</button>
        <button class="btn" id="refreshBtn">–û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –∫–ª—é—á–µ–π -->
  <div class="modal-backdrop" id="modalBg">
    <div class="modal">
      <h3 style="margin-top:0">–ö–ª—é—á–∏ Ozon Seller</h3>
      <input id="clientId" placeholder="Client ID" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; background:#000; border:1px solid var(--line); color:#fff">
      <input id="apiKey" placeholder="Api-Key" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; background:#000; border:1px solid var(--line); color:#fff">
      <button class="btn" id="saveBtn" style="width:100%; margin-top:10px">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      <button class="btn" id="closeBtn" style="width:100%; margin-top:8px; background:none">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if(tg) { tg.ready(); tg.expand(); }
    const $ = (id) => document.getElementById(id);

    async function load() {
      const cId = localStorage.getItem("ozon_clientId");
      const aKey = localStorage.getItem("ozon_apiKey");
      if(!cId || !aKey) { $("modalBg").style.display="flex"; return; }

      $("status").textContent = "–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ...";
      try {
        const url = `/api/dashboard/today?clientId=${cId}&apiKey=${aKey}`;
        const r = await fetch(url);
        const data = await r.json();
        
        $("orders").textContent = data.ordersCount || 0;
        $("ordersSum").textContent = (data.ordersAmount / 100).toLocaleString() + " ‚ÇΩ";
        $("balance").textContent = (data.balance_cents / 100).toLocaleString() + " ‚ÇΩ";
        $("updatedAt").textContent = "–û–±–Ω–æ–≤–ª–µ–Ω–æ: " + new Date().toLocaleTimeString();
        $("status").textContent = "–≥–æ—Ç–æ–≤–æ";
      } catch(e) { $("status").textContent = "–æ—à–∏–±–∫–∞ API"; }
    }

    $("refreshBtn").onclick = load;
    $("keysBtn").onclick = () => $("modalBg").style.display="flex";
    $("closeBtn").onclick = () => $("modalBg").style.display="none";
    $("saveBtn").onclick = () => {
      localStorage.setItem("ozon_clientId", $("clientId").value);
      localStorage.setItem("ozon_apiKey", $("apiKey").value);
      $("modalBg").style.display="none";
      load();
    };
    load();
  </script>
</body>
</html>
