<body>
    <div id="root">
        <div class="container">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('sales')">Продажи</button>
                <button class="tab-button" onclick="showTab('calculator')">Калькулятор</button>
            </div>
            <div id="sales" class="tab-content active">
                <h1>Статистика продаж Ozon (FBO)</h1>
                <div id="auth-form">
                    <p>Введите ваши данные для доступа к Ozon Seller API:</p>
                    <input type="text" id="clientId" placeholder="Client-Id" />
                    <input type="password" id="apiKey" placeholder="Api-Key" />
                    <button id="save-credentials">Сохранить и Показать</button>
                </div>
                <div id="sales-data" style="display: none">
                    <button id="logout">Сменить ключи</button>
                    <div class="summary">
                        <p>Продано сегодня: <strong id="total-quantity">0</strong> шт.</p>
                        <p>На сумму: <strong id="total-price">0.00</strong> ₽</p>
                    </div>
                    <button id="refresh-data">Обновить</button>
                </div>
                <div id="loading" style="display: none">Загрузка...</div>
                <div id="error" class="error-message" style="display: none"></div>
            </div>
            <div id="calculator" class="tab-content">
                <h1>Калькулятор Unit-экономики</h1>
                <div class="form-group">
                    <label for="purchase-price">Цена закупки, ₽</label>
                    <input type="number" id="purchase-price" placeholder="1000" />
                </div>
                <div class="form-group">
                    <label for="sell-price">Цена продажи, ₽</label>
                    <input type="number" id="sell-price" placeholder="2500" />
                </div>
                <div class="form-group category-search-container">
                    <label for="category-search">Категория товара</label>
                    <input type="text" id="category-search" placeholder="Начните вводить категорию..." />
                    <div id="category-results"></div>
                </div>
                <div class="form-group">
                    <label>Комиссия Ozon, %</label>
                    <input type="number" id="commission" placeholder="Будет подтянута автоматически" readonly />
                </div>
                <div class="form-group">
                    <label for="logistics">Логистика, ₽</label>
                    <input type="number" id="logistics" placeholder="70" />
                </div>
                <div class="form-group">
                    <label for="last-mile">Последняя миля, %</label>
                    <input type="number" id="last-mile" value="5.5" placeholder="5.5" />
                </div>
                <div class="form-group">
                    <label for="tax-rate">Налог, %</label>
                    <input type="number" id="tax-rate" placeholder="6" value="6" />
                </div>
                <button onclick="calculateUnitEconomy()">Рассчитать</button>
                <div id="calc-results" class="calc-results-container" style="display: none">
                    <h2>Результаты:</h2>
                    <p>Прибыль с 1 ед. (до налога): <strong id="profit-before-tax"></strong></p>
                    <p>Прибыль с 1 ед. (после налога): <strong id="profit-after-tax"></strong></p>
                    <p>Маржинальность: <strong id="margin"></strong></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
