<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ozon • Seller API</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="dot"></div>
        <div class="brand__text">
          <div class="brand__title">Ozon • Seller API</div>
          <div class="brand__subtitle">Продажи за сегодня</div>
        </div>
      </div>
      <div class="pill" id="todayPill">Сегодня</div>
    </header>

    <section class="card">
      <div class="card__head">
        <div>
          <div class="h1">Продажи за сегодня</div>
          <div class="muted">Количество заказов, созданных сегодня (все статусы).</div>
        </div>
      </div>

      <div class="metric">
        <div class="metric__value" id="salesCount">—</div>
        <div class="metric__unit">шт</div>
      </div>
      <div class="metric2" id="salesSum">—</div>

      <div class="actions">
        <button class="btn" id="refreshBtn" type="button">
          <span class="ico" aria-hidden="true">⟳</span>
          Обновить
        </button>
        <button class="btn btn--secondary" id="keysBtn" type="button">
          <span class="ico" aria-hidden="true">⚙</span>
          Ключи
        </button>
      </div>

      <div class="hint" id="hint"></div>
    </section>

    <footer class="footer">
      <span id="status"> </span>
    </footer>
  </main>

  <!-- Keys modal -->
  <div class="modal" id="modal" hidden>
    <div class="modal__card" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <div class="modal__head">
        <div>
          <div class="modal__title" id="mTitle">Ключи Ozon Seller API</div>
          <div class="modal__sub">Вставь Client‑Id и Api‑Key и нажми «Готово».</div>
        </div>
        <button class="iconbtn" id="closeModal" type="button" aria-label="Закрыть">✕</button>
      </div>

      <label class="field">
        <span>Client‑Id</span>
        <input id="clientId" placeholder="Например: 123456" autocomplete="off" />
      </label>

      <label class="field">
        <span>Api‑Key</span>
        <input id="apiKey" placeholder="Например: 0a1b2c..." autocomplete="off" />
      </label>

      <div class="modal__actions">
        <button class="btn" id="saveKeys" type="button">Готово</button>
        <button class="btn btn--ghost" id="disconnect" type="button">Сбросить ключи</button>
      </div>

      <div class="modal__error" id="modalError"></div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
