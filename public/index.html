<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Продажи за сегодня</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 32px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 320px;
    }
    .number {
      font-size: 64px;
      font-weight: 700;
      margin: 20px 0;
    }
    .label {
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">Продажи за сегодня</div>
    <div class="number" id="count">—</div>
  </div>

  <script>
    fetch("/api/today-sales")
      .then(res => res.json())
      .then(data => {
        document.getElementById("count").innerText = data.count;
      });
  </script>
</body>
</html>
